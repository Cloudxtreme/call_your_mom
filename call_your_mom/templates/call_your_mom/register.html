{% extends "call_your_mom/base.html" %}

{% load i18n %}

{% block content %}

  <h1>{% trans "Signing up" %}</h1>
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <p>
      {% blocktrans %}Just enter your email, and click the link we'll send you to start adding tasks:{% endblocktrans %}
      <input name="email" type="email"/>
      <input type="submit" value="{% trans "Go" context "Submit button for email registration" %}"/>
    </p>
  </form>

{% endblock %}
